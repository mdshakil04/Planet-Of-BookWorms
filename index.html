<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Of BookWorms</title>
    <link href="/src/index.css" rel="stylesheet" />
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body class="p-6">
    <!-- User Switcher Start here -->
    <div class="max-w-4xl mx-auto space-y-6">
      <h1 class="text-3xl font-bold text-center">
        Welcome To The Planet Of BookWorms
      </h1>
      <div class="flex flex-col xl:flex-row justify-center gap-4">
        <label class="font-bold text-xl" for="userSwitcher"
          >Chose User View:</label
        >
        <select class="border p-2 rounded" name="" id="userSwitcher">
          <option value="member">Member View</option>
          <option value="admin">Admin View</option>
        </select>
      </div>
    </div>
    <!-- User Switcher Ends here -->
    <!-- Book Entry Form Start Here -->
    <section>
      <div class="hero">
        <div class="hero-content flex-col lg:flex-col">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">Add a New Book</h1>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body">
              <form id="bookForm" class="fieldset">
                <div>
                  <label for="title">Title</label>
                  <input type="text" id="title" class="input" required placeholder="Title" />
                </div>
                <div>
                  <label for="author">Author</label>
                  <input type="text" id="author" class="input" required placeholder="Author" />
                </div>
                <div>
                  <label for="genre">Genre</label>
                  <input type="text" id="genre" class="input" required placeholder="Genre" />
                </div>
                <button type="submit" class="btn btn-outline mt-4">Add Book</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Book Entry Form Ends Here -->
  </body>
</html>
